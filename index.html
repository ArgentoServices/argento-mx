<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>argento.mx | En Mantenimiento</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Color de fondo solicitado */
            background-color: #5d8896; 
            font-family: 'Roboto', sans-serif;
            /* Color de fuente solicitado */
            color: #989798; 
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05); /* Un toque sutil para dar contraste */
            border-radius: 15px;
        }

        img.logo-argento {
            max-width: 280px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            /* Usamos tu color de fuente pero un poco más claro para el título si prefieres, 
               o mantenemos el solicitado: */
            color: #989798;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(152, 151, 152, 0.3);
        }

        .btn-whatsapp {
            display: inline-block;
            margin-top: 15px;
            padding: 15px 30px;
            background-color: #25d366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .btn-whatsapp:hover {
            transform: scale(1.05);
        }

        strong {
            color: #ffffff; /* Resaltamos los nombres importantes en blanco para que se lean mejor */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo-argento.png" alt="Argento Services" class="logo-argento">
        
        <h1>Sitio en mantenimiento</h1>
        <p>Estamos trabajando para ofrecerte el mejor servicio de <strong>Argento Services</strong>. Muy pronto podrás conocer todas nuestras soluciones en línea.</p>
        
        <div class="contact-info">
            <p>¿Necesitas ayuda inmediata?</p>
            <p>Email: <strong>contacto@argento.mx</strong></p>
            <a href="https://wa.me/521" class="btn-whatsapp">CONTACTAR POR WHATSAPP</a>
        </div>
    </div>

</body>
</html>
