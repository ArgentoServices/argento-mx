<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argento Technology Innovation | En Mantenimiento</title>
    
    <link rel="icon" href="favicon.png" type="image/png">

    <meta property="og:title" content="Argento Technology Innovation">
    <meta property="og:description" content="Estamos renovando nuestra plataforma para ofrecerte mejores soluciones tecnológicas. Contáctanos.">
    <meta property="og:image" content="https://argento.mx/logo-argento.png">
    <meta property="og:url" content="https://argento.mx">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #5d8896; 
            font-family: 'Roboto', sans-serif;
            color: #ffffff; 
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 40px;
        }

        /* LOGO (Tamaño controlado) */
        img.logo-argento {
            width: 100%;
            max-width: 220px; 
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 25px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .contact-info {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
        }

        .contact-info p {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .btn-whatsapp {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 50px;
            background-color: #25d366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .btn-whatsapp:hover {
            transform: scale(1.05);
            background-color: #1ebc57;
        }
        
        strong {
            font-weight: 700;
            color: #ffffff;
        }

        /* --- VERSIÓN MÓVIL (RESPONSIVO) --- */
        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 2.2rem; letter-spacing: 1px; }
            p { font-size: 1.1rem; margin-bottom: 30px; }
            .contact-info { margin-top: 40px; padding-top: 30px; }
            .btn-whatsapp {
                padding: 15px 30px;
                font-size: 1.1rem;
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo-argento.png" alt="Argento Technology Innovation" class="logo-argento">
        
        <h1>Sitio en mantenimiento</h1>
        
        <p>Estamos trabajando para ofrecerte el mejor servicio de <strong>Argento Technology Innovation</strong>. Muy pronto podrás conocer todas nuestras soluciones en línea.</p>
        
        <div class="contact-info">
            <p>¿Necesitas ayuda inmediata?</p>
            <p>Email: <strong>contacto@argento.mx</strong></p>
            
            <a href="https://wa.me/525584300118" class="btn-whatsapp" target="_blank">CONTACTAR POR WHATSAPP</a>
        </div>
    </div>

</body>
</html>
